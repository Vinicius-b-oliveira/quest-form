<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest | Fomulário Js Intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="form-container">
            <div class="info flex">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>

            <form action="index.html" method="get" class="form flex">
                <input type="text" name="complete-name" id="complete-name" placeholder="Nome completo *" class="input input-text">

                <input type="text" name="email" id="email" placeholder="Email *" class="input input-text">

                <input type="text" name="telephone" id="telephone" placeholder="Telefone *" class="input input-text">

                <textarea type="text" name="message" id="message" placeholder="Mensagem *" class="input"></textarea>
                
                <p>* campos obrigatórios</p>

                <input type="submit" value="Enviar" class="submit">
            </form>
        </section>
    </main>

    <script src="./src/js/forms.js"></script>
</body>
</html>
