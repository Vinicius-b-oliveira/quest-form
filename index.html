<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest | Fomulário Js Intermediário</title>
</head>
<body>
    <main>
        <section class="form-container">
            <div class="info">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>

            <form action="index.html" method="get" class="form">
                <input type="text" name="complete-name" id="complete-name" placeholder="Nome completo *">

                <input type="text" name="email" id="email" placeholder="Email *">

                <input type="number" name="telephone" id="telephone" placeholder="Telefone *">

                <textarea name="message" id="message" placeholder="Mensagem *"></textarea>
                
                <p>* campos obrigatórios</p>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
